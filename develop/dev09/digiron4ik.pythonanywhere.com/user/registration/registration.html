

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/authentication/css/style.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <title>Регистрация</title>
</head>

<body class="min-h-screen bg-gray-50 bg-no-repeat bg-bottom bg-fixed" style="background-image: url(/static/authentication/svg/wave.svg);">
    <!-- Шапка -->
    <header class="flex justify-between items-center p-6 pb-0">
        <a href="/" class="c_logo_a">
  <svg class="c_logo_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
    <path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 0 0-1.032 0 11.209 11.209 0 0 1-7.877 3.08.75.75 0 0 0-.722.515A12.74 12.74 0 0 0 2.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 0 0 .374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 0 0-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08Zm3.094 8.016a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
  </svg>
  <span class="c_logo_span">PassFort</span>
</a>
        <!-- Кнопка Авторизация -->
        <div>
            <a href="/user/login/" class="c_reg_auth_btn_green_a">Авторизация</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col justify-center p-1 sm:p-2 md:p-3 pb-12">
        <!-- Заголовок -->
        <div class="mx-auto max-w-md">
            <svg class="h-20 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <h2 class="mt-2 sm:mt-4 md:mt-6 text-3xl font-bold text-gray-900">Регистрация</h2>
        </div>
        <!-- Форма -->
        <div class="c_reg_auth_div_form">
            <form class="space-y-4" action="" method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="oQEYVnp5Yf84ZJJtxfh7u187HrdX8jtGObqCwWCAiqxO8p9CenNvCyNurC5VGwHl">
                <div class="c_reg_auth_exclamation_message"></div>
                
                <div>
                
                    <label class="c_reg_auth_label">Имя пользователя</label>
                
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <!-- Иконка -->
                        <div class="absolute c_reg_auth_input_div">
                        
                            <svg class="c_reg_auth_input_svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                        
                        </div>
                        <!-- Поле ввода -->
                        
                        <input type="text" name="username" placeholder="JooBidon" maxlength="150" autofocus class="c_reg_auth_input" required id="id_username">
                        
                    </div>
                    <!-- Поле для ошибок -->
                    <div class="c_reg_auth_exclamation_message"></div>
                </div>
                
                <div>
                
                    <label class="c_reg_auth_label">E-mail</label>
                
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <!-- Иконка -->
                        <div class="absolute c_reg_auth_input_div">
                        
                            <svg class="c_reg_auth_input_svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                            </svg>
                        
                        </div>
                        <!-- Поле ввода -->
                        
                        <input type="email" name="email" placeholder="joo.bidon@example.ru" maxlength="254" class="c_reg_auth_input" required id="id_email">
                        
                    </div>
                    <!-- Поле для ошибок -->
                    <div class="c_reg_auth_exclamation_message"></div>
                </div>
                
                <div>
                
                    <label class="c_reg_auth_label">Мастер-Пароль</label>
                
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <!-- Иконка -->
                        <div class="absolute c_reg_auth_input_div">
                        
                            <svg class="c_reg_auth_input_svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                            </svg>
                        
                        </div>
                        <!-- Поле ввода -->
                        
                        <input type="password" name="master_password" placeholder="Это поле не изменяемое!" maxlength="256" class="c_reg_auth_input" required id="id_master_password">
                        
                    </div>
                    <!-- Поле для ошибок -->
                    <div class="c_reg_auth_exclamation_message"></div>
                </div>
                
                <div>
                
                    <label class="c_reg_auth_label">Пароль</label>
                
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <!-- Иконка -->
                        <div class="absolute c_reg_auth_input_div">
                        
                            <svg class="c_reg_auth_input_svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        
                        </div>
                        <!-- Поле ввода -->
                        
                        <input type="password" name="password1" autocomplete="new-password" placeholder="************" class="c_reg_auth_input" required id="id_password1">
                        
                    </div>
                    <!-- Поле для ошибок -->
                    <div class="c_reg_auth_exclamation_message"></div>
                </div>
                
                <div>
                
                    <label class="c_reg_auth_label">Повтор пароля</label>
                
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <!-- Иконка -->
                        <div class="absolute c_reg_auth_input_div">
                        
                            <svg class="c_reg_auth_input_svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        
                        </div>
                        <!-- Поле ввода -->
                        
                        <input type="password" name="password2" autocomplete="new-password" placeholder="************" class="c_reg_auth_input" required id="id_password2">
                        
                    </div>
                    <!-- Поле для ошибок -->
                    <div class="c_reg_auth_exclamation_message"></div>
                </div>
                
                <!-- Кнопка отправки формы -->
                <button type="submit" class="c_reg_auth_btn_green_btn">Зарегистрироваться</button>
            </form>
            <!-- Если есть аккаунт -->
            <div class="flex justify-center items-center mt-2">
                <a href="/user/login/" class="font-medium text-sm text-green-600 hover:text-green-500">Уже есть аккаунт!</a>
            </div>
        </div>
    </main>
</body>

</html>
